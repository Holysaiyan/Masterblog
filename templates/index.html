<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flask Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for blog_post in post %}
    <div class="post">
      <h2>{{blog_post['title']}}</h2>
      <p><em>Written by {{blog_post['author']}}</em></p>
      <p>{{blog_post['content']}}</p>
      <div class="button-container">
        <form action="/delete/{{ blog_post['id'] }}" method="post">
          <button type="submit" class="my-button">Delete</button>
        </form>
        <form action="/update/{{ blog_post['id'] }}" method="post">
          <button type="submit" class="my-button update-button">Update</button>
        </form>
      </div>
    </div>

    {%endfor%}
  </body>
</html>
